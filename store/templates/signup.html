{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h3 class="alert alert-light border rounded">Create An Account</h3>
			<form action="/signup/" method="POST">

				{% csrf_token %}

				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
				{% endif %}
				<!-- email -->
				<div class="form-group">
					<label for="">First Name</label>
					<input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="First Name">
					</label>
				</div>

				<div class="form-group">
					<label for="">Last Name</label>
					<input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Last Name">
					</label>
				</div>

				<div class="form-group">
					<label for="">phone</label>
					<input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="Phone">
					</label>
				</div>

				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="Email">
					</label>
				</div>

				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="password" id="" value="" class="form-control form-control-sm" placeholder="Password">
					</label>
				</div>

				<div class="form-group">
					
					<input class="btn btn-sm btn-info" type="submit" value="Create An Account" placeholder="example@gmail.com">
					
				</div>

			</form>
		</div>
	</div>
</div>
 			

{% endblock %}
