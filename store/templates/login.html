{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h3 class="alert alert-light border rounded">Login Here</h3>
			<form action="/login/" method="POST">

				{% csrf_token %}

				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
				</div>
				{% endif %}
				<!-- email -->
				
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="Email">
					</label>
				</div>

				<div class="form-group">
					<label for="">Password</label>
					<input type="password" name="password" id="" value="" class="form-control form-control-sm" placeholder="Password">
					</label>
				</div>

				<div class="form-group">
					
					<input class="btn btn-sm btn-info" value="Login" type="submit" placeholder="example@gmail.com">
					
				</div>

			</form>
		</div>
	</div>
</div>
 			

{% endblock %}
